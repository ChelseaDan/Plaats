<!DOCTYPE html>
<html ng-app="meetupApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>First App</title>
        <meta name="description" content="">
    </head>
    <body>
        <div ng-controller="meetupsController">
            <h1> There are {{meetups.length}} meetups </h1>
            <ul>
                <li ng-repeat="meetup in meetups">
                    <span ng-click="removeMeetup(meetup)">{{meetup.name}}
                </li>
            </ul>
            <form ng-submit="createMeetup()">
                <input type="text" placeholder="Meetup name" ng-model="meetupName"></input>
                <button type="submit">Add</button>
            </form>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
        <script type="text/javascript" src="/scripts/app.js"></script>
        <script type="text/javascript" src="/scripts/controllers/meetupsController.js"></script>
    </body>
</html>
