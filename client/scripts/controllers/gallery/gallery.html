<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Gallery</h1>
        </div>
        <div ng-repeat="image in vm.images">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="/TestImages/{{image}}" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
