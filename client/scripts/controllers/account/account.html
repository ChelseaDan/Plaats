		<div id="sidebar-wrapper">
			<img class="img-circle" src="/images/defaultUser.jpg" style="height: 75px; width: 75px">
			<ul class="sidebar-nav">
				<li>
					<a ng-click="vm.getAccountInfo()">Account</a>
				</li>
				<li>
					<a ng-click="vm.getMessages()">Messages<span class="tag tag-default tag-pill pull-right">14</span></a>
				</li>
				<li>
					<a href="#">Followers</a>
				</li>
				<li>
					<a href="#">Watchlist</a>
				</li>
				<li>
					<a href="#">Floorplans</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="mainviewsidemenu">
		<div class="col-md-8">
			<div class="account-detail">
				<div ng-show="vm.viewMessages">
					<ul class="list-group">
						<li ng-click="vm.getMessageInfo(sender)" ng-repeat="sender in vm.allSenders" class="list-group-item">{{sender}}</li>
					</ul>
					<div ng-if="vm.viewEmailInfo">
						<!-- class="mail_jumbotron" -->
						<div class="container bootstrap snippet">
							<div class="row">
								<div class="col-md-4 col-md-offset-4">
									<div class="portlet portlet-default">
										<div class="portlet-heading">
											<div class="portlet-title">
												<h4><i class="fa fa-circle text-green"></i> {{vm.selectedSender}}</h4>
											</div>
											<div class="clearfix"></div>
										</div>
										<div id="chat" class="panel-collapse collapse in">
											<div>
												<div class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 300px;">
													<div class="row">
														<div class="col-lg-12">
															<p class="text-center text-muted small">January 1, 2014 at 12:23 PM</p>
														</div>
													</div>
													<div class="row">
														<div ng-repeat="message in vm.selectedConversation" class="col-lg-12">
															<div class="media">
																<a class="pull-left" href="#">
																	<img ng-show="!message.sent" class="media-object img-circle" src="http://lorempixel.com/30/30/people/1/" alt="">
																	<img ng-show="message.sent" style="height: 30px; width: 30px;" class="media-object img-circle" src="/images/defaultUser.jpg"
																		alt="">
																</a>
																<div class="media-body">
																	<h4 ng-show="!message.sent" class="media-heading">{{vm.selectedSender}}
																		<span class="small pull-right">12:23 PM</span>
																	</h4>
																	<h4 ng-show="message.sent" class="media-heading">{{vm.user.userName}}
																		<span class="small pull-right">12:23 PM</span>
																	</h4>
																	<p>{{message.content}}</p>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="portlet-footer">
												<form ng-submit="vm.sendMessage()" role="form">
													<div class="form-group">
														<textarea ng-model="vm.newMessage" class="form-control" placeholder="Enter message..."></textarea>
													</div>
													<div class="form-group">
														<button ng-click="vm.sendMessage()" type="button" class="btn btn-default pull-right">Send</button>
														<div class="clearfix"></div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div ng-show="vm.viewAccountInfo">
					<div class="input-group">
						<h4 style="color:black;">Name:</h4>
						<input type="text" class="account-form-control" placeholder="{{vm.user.userName}}" />
						<hr>
						<h4 style="color:black;">Email:</h4>
						<input type="text" class="account-form-control" placeholder="{{vm.user.emailAddress}}" />
						<button class="account-submit" type="submit">Done</button>
					</div>
				</div>
			</div>
		</div>
	</div>
