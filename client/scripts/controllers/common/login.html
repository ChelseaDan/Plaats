<div class="form" ng-show="!vm.signedIn()">
      <ul class="tab-group">
        <li ng-class="{active: vm.signInSelected}"><a ng-click="vm.signIn()">Sign up</a></li>
        <li ng-class="{active: vm.logInSelected}"><a ng-click="vm.logIn()">Log in</a></li>
      </ul>
        <div ng-show="vm.signInSelected">
          <div class="mask-loading" ng-show="vm.displaySpinner"></div>
          <h4>Continue with:</h4>
          <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
          <hr>   
          <h4>Sign Up for Free!</h4>
          <form ng-submit = "vm.submitNewUserDetails()">
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" class="form-control" required autocomplete="off" placeholder="First name" ng-model="vm.firstName"/>
            </div>
            <div class="field-wrap">
              <input type="text" class="form-control" required autocomplete="off" placeholder="Last name" ng-model="vm.lastName"/>
            </div>
          </div>
          <div class="field-wrap">
            <input type="email" class="form-control" required autocomplete="off" placeholder="Email" ng-model="vm.emailAddress"/>
          </div>
          <div class="field-wrap">
            <input type="password" class="form-control" required autocomplete="off" placeholder="Password" ng-model="vm.password"/>
          </div>
          <button type="submit" class="button button-block">Get Started</button>
          </form>
        </div>
        <div ng-show="vm.logInSelected">
          <h4>Continue with:</h4>
          <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
          <hr>
          <h4>Log in:</h4>
          <form ng-submit="vm.submitLogInDetails()">
            <div class="field-wrap">
            <input type="email" class="form-control" required autocomplete="off" placeholder="Email" ng-model="vm.emailAddress"/>
          </div>
          <div class="field-wrap">
            <input type="password" class="form-control" required autocomplete="off" placeholder="Password" ng-model="vm.password"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block">Log In</button>
          </form>
        </div>
</div>
